<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniLalaPos</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/shiftPage.css">
    <link rel="stylesheet" href="/css/queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="order">
    <nav class="mainNav">
        <div class="mainNavitem">
            <div>
                <lebel for="company">公司名稱:</lebel>
                <lebel id="company"></lebel>
            </div>
            <div>
                <lebel for="shift">班別:</lebel>
                <lebel id="shift"></lebel>
            </div>
            <div>
                <lebel for="cashier">收銀員:</lebel>
                <lebel id="cashier"></lebel>
            </div>
        </div>
        <a href="#" class="navBtn mainNavBtn">登出</a>
    </nav> 
    <div class="shiftFormBox">
        <form class="shiftform" action="#">
            <label for="date">日期</label>
            <div class="dateBox"><p class="date">2023/05/31</p></div>
            <label for="class">班別</label>
            <select class="shiftselect">
                <option>請選擇班別</option>
                <option>早班</option>
                <option>中班</option>
                <option>晚班</option>
            </select>
        </form>
        <div class="formBtnBox">
            <button class="formBtn">交班作業</button>
        </div>      
    </div>
    <div class="menu">
        <div class="menubtnBox">
            <a href="/html/index.html" class="menubtn">
                <img src="/img/moneyW.png" alt="結帳" class="menuicon">
                <span class="menuitem">收銀作業</span>
            </a>
        </div>
        <div class="menubtnBox">
            <a href="/html/historyRecord.html" class="menubtn">
                <img src="/img/listW.png" alt="交易紀錄" class="menuicon">
                <span class="menuitem">交易紀錄</span>
            </a>
        </div>
        <div class="menubtnBox">     
            <a href="/html/shiftPage.html" class="menubtn">
                <img src="/img/transferW.png" alt="交班作業" class="menuicon">
                <span class="menuitem">交班作業</span>
            </a>
        </div>
    </div>

   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- popup -->
    <script>
         let btn=document.querySelector("#show");
        let infoModal=document.querySelector("#infoModal");
        let close=document.querySelector("#close");
        btn.addEventListener("click", function(){
        infoModal.showModal();
        })
        close.addEventListener("click", function(){
        infoModal.close();
        })
    </script>
</body>
</html>
